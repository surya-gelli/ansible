- name: Set the server ip and port
  lineinfile:
    dest: "{{ ansible_env.HOME }}/client-configs/base.conf"
    regexp: "^{{ item.regex | regex_escape() }}"
    line: "{{ item.value }}"
  with_items:
    - { regex: 'remote my-server-1 1194', value: 'remote {{ groups["openVPN"][0] }} 1194' }
